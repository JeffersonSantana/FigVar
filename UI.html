  p {
    color: #ffffff;
    margin-bottom: 10px;
  }

  button {
    border-radius: 4px;
    width: -webkit-fill-available;
    padding: var(--spacing);
    background-color: var(--figma-color-bg-component);
    border: none;
    color: var(--figma-color-text-onbrand);
    font-weight: bold;
  }

  /************** LOADING **************/
  .loading {
    flex-direction: column;
  }

  .loading .loader {
    border: 4px solid #f3f3f3;
    border-top: 4px solid var(--figma-color-bg-component);
    border-radius: 50%;
    width: 40px;
    height: 40px;
    animation: spin 2s linear infinite;
    margin: 20% auto;
  }
  
  .loading p.textLoader {
    text-align: center;
    padding: 0 25px;
  }

  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }
  /************** LOADING **************/

  /************** START-VARIABLE **************/
  #startVariable {
    flex-direction: column;
    align-items: flex-start;
    gap: 24px;
  }

  #startVariable textarea, 
  #startVariable input {
    display: none;
  }
  /************** START-VARIABLE **************/

  .hide {
    display: none;
  }

  .show {
    display: flex;
  }
</style>

<script>
  document.querySelector("form").addEventListener("submit", (e) => {
    const fileName = document.querySelector("input").value.trim();
    const body = document.querySelector("textarea").value.trim();
    e.preventDefault();
    if (isValidJSON(body) && fileName) {
      parent.postMessage({ pluginMessage: { fileName, body, type: "IMPORT" }}, "*");
    } else {
      alert("Invalid filename or JSON");
    }
  });

  function isValidJSON(body) {
    try {
      JSON.parse(body);
      return true;
    } catch (e) {
      return false;
    }
  }

  // 
  window.onmessage = event => {
    const message = event.data.pluginMessage;
    console.log(message)
    setTimeout(function() {

      const loader = document.querySelector('.loader');
      const textLoader = document.querySelector('.textLoader');
      loader.classList.remove('show');
      textLoader.classList.remove('show');
      loader.classList.add('hide');
      textLoader.classList.add('hide');

      if (message.type === 'HASLIGERO' && message.value === true) {

        const applyVariable = document.getElementById('applyVariable');
        applyVariable.classList.remove('hide');
        applyVariable.classList.add('show');

      } else {

        const startVariable = document.getElementById('startVariable');
        startVariable.classList.remove('hide');
        startVariable.classList.add('show');

      }
    }, 2500);
  };


  document.getElementById("applyVariable").addEventListener("click", (e) => {
    parent.postMessage({ pluginMessage: { type: "APPLYVARIABLE" } }, "*");
  });

</script>
