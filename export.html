<style>
  :root {
    --spacing: 0.8rem;
  }

  * {
    box-sizing: border-box;
  }

  body {
    background-color: var(--figma-color-bg);
    color: var(--figma-color-text);
    margin: 0;
    padding: var(--spacing);
  }

  html,
  body,
  main {
    height: 100%;
  }

  main {
    display: flex;
    flex-direction: column;
    gap: var(--spacing);
  }

  button {
    appearance: none;
    border-radius: 4px;
    padding: var(--spacing);
  }

  textarea {
    background-color: var(--figma-color-bg-secondary);
    border: 2px solid var(--figma-color-border);
    color: var(--figma-color-text-secondary);
    flex: 1;
    font-family: Andale Mono, monospace;
    font-size: 0.9rem;
    overflow: auto;
    padding: var(--spacing);
    white-space: pre;
  }
  textarea:focus {
    border-color: var(--figma-color-border-selected);
    outline: none;
  }

  button,
  textarea {
    display: block;
    width: 100%;
  }

  button {
    background-color: var(--figma-color-bg-brand);
    border: none;
    color: var(--figma-color-text-onbrand);
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
      Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
      sans-serif;
    font-weight: bold;
  }

  #export {
    background-color: var(--figma-color-bg-component);
  }
</style>
<main>
  <button id="export" type="button">Exportar Variáveis</button>
  <textarea
    placeholder="As variáveis exportadas será mostrada aqui..."
    readonly
  ></textarea>
</main>
<script>
  window.onmessage = ({ data: { pluginMessage } }) => {
    if (pluginMessage.type === "EXPORT_RESULT") {
      document.querySelector("textarea").innerHTML = pluginMessage.files
        .map(
          ({ fileName, body }) =>
            `/* ${fileName.replace(/\s+/g, '-')} */\n\n${JSON.stringify(body, null, 2)}`
        )
        .join("\n\n\n");

      
      downloadJSON(pluginMessage.files);
    }
  };
  document.getElementById("export").addEventListener("click", () => {
    parent.postMessage({ pluginMessage: { type: "EXPORT" } }, "*");
  });

  function downloadJSON(files) {
    const jsonData = files.map(({ fileName, body }) => JSON.stringify(body, null, 2));
    const blob = new Blob([jsonData], { type: 'application/json' });
    const url = URL.createObjectURL(blob);

    const link = document.createElement('a');
    link.href = url;
    link.download = `${files.map(({ fileName, body }) => fileName)}`.replace(/\s+/g, '-');

    document.body.appendChild(link);
    link.click();

    document.body.removeChild(link);
    URL.revokeObjectURL(url);
  }
</script>
